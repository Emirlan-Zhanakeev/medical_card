<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/login.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/navigation.css}">
</head>
<body>
<ul class="navbar">
	<li class="navbar-brand"><a href="/"> Medical Card</a></li>
	<li class="navbar-right"><a href="/" th:href="@{/register}">register</a></li>
</ul>
<div class="login-form">
	<form th:action="@{/login}" method="post">

		<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid username or password.</div>
		</div>
		<div th:if="${param.logout}">
			<div class="alert alert-info">You have been logged out.</div>
		</div>
		<h2 class="text-center">Sign in</h2>
		<div class = "form-group">
			<label for = "username"></label>
			<input placeholder="Email" type="text" id="username" name="username" class="form-control"/>
		</div>

		<div class="form-group">
			<label for="password"></label>
			<input placeholder="Password" type="password" id="password" name="password" class="form-control">
		</div>

		<div class="form-group">
			<input type="submit" name="login-submit" id="login-submit" class="btn btn-primary btn-lg btn-block" value="Log In"/>
		</div>
	</form>
</div>
</body>
</html>
