<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Error</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: orangered;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .info-message {
            font-size: 16px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-top: 13px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-message">Warning!</div>
    <div class="info-message">
        You already made an appointment to this doctor.
    </div>
    <div class="button-container">
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
