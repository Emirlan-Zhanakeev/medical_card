<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histories</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/navigation.css}">

    <style>
        .container {
            margin-top: 50px;
            min-width: 900px;
        }

        .custom-table {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        .custom-table th,
        .custom-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .custom-table td:first-child,
        .custom-table th:first-child {
            border-left: none;
        }

        .custom-table td:last-child,
        .custom-table th:last-child {
            border-right: none;
        }

        .button {
            display: inline-block;
            padding: 6px 15px;
            font-size: 12px;
            border-radius: 4px;
            background-color: gray;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: black;

        }
    </style>
</head>
<body>
<ul th:replace="~{navbar-layout :: clientNavBar}"></ul>
<div class="container mt-5">
    <table class="custom-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Date</th>
            <th>Specialization</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${histories}">
            <td th:text="${item.doctorName}"></td>
            <td th:text="${item.doctorSurname}"></td>
            <td th:text="${item.date + ' ' + item.appointmentTime}"></td>


            <td th:text="${item.specialization}"></td>
            <td>
                <a class="button" th:href="@{/patient/get/form/{doctorId}(doctorId=${item.doctor.id})}">
                    View
                </a>
<!--                <a class="button" th:href="@{/patient/delete/history/{id}(id=${item.id})}">-->
<!--                    Delete-->
<!--                </a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
