<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add doctor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{/CSS/login.css}">

    <style>

        ul {
            list-style-type: none;
            margin-top: 8px;
            padding: 0;
            overflow: hidden;
            align-items: center;
            min-width: 900px;

        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        li {
            float: left;
        }

        .nav-item a {
            display: block;
            color: black;
            font-size: 15px;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar-brand a {
            color: black;
            text-decoration: none;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 15px;
            padding: 14px 15px 14px 16px;
            margin-left: 15px;
        }


        .nav-item a:hover {
            color: orangered !important;
            transition: .5s;
        }

        #active-item {
            color: orangered;
        }

        .nav-item-logout {
            float: right;
            margin-right: 30px;
            font-size: 15px;
            padding: 14px 16px;
        }

        .nav-item-logout a {
            color: black;
            text-decoration: none;
        }

        .nav-item-profile a {
            color: black;
            text-decoration: none;
        }

        .nav-item-profile {
            float: right;
            font-size: 15px;
            padding: 14px 16px;
        }

        .nav-item-profile a:hover {
            color: orangered !important;
            transition: .5s;
        }

        .nav-item-logout a:hover {
            color: orangered !important;
            transition: .5s;
        }

        .navbar-right a:hover {
            color: orangered !important;
            transition: .5s;
            text-decoration: none;
        }

        .container {
            width: 30%;
        }

        .btn {
            background: black;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<ul>
    <li class="navbar-brand"><a href="/admin"> Medical Card</a></li>
    <li class="nav-item"><a href="/admin/statistics">Statistics</a></li>
    <li class="nav-item"><a href="/admin/doctors">Doctors</a></li>
    <li class="nav-item"><a href="/admin/help">Help</a></li>
    <li class="nav-item-logout"><a href="/logout">Logout</a></li>
</ul>

<div class="container">
    <h2 class="text-center">Create account</h2>
    <form class="mt-5" th:action="@{/admin/doctor/save}" th:object="${newAccount}" method="POST">

        <div class="form-group">
            <input placeholder="Email" class="form-control" type="email" id="email" name="email" required="required" th:field="${newAccount.email}">
        </div>
        <div class="form-group">
            <input placeholder="Password" class="form-control" type="password" id="password" name="password" required="required" th:field="${newAccount.password}">
        </div>
        <div class="form-group">
            <input placeholder="First Name" class="form-control" type="text" id="firstName" name="firstName" required="required" th:field="${newAccount.firstname}">
        </div>
        <div class="form-group">
            <input placeholder="Last Name" class="form-control" type="text" id="lastName" name="lastName" required="required" th:field="${newAccount.lastname}">
        </div>
        <div class="form-group">
            <input placeholder="Specialization" class="form-control" type="text" id="specialization" name="specialization" required="required" th:field="${doctor.specialization}">
        </div>
        <button class="btn btn-block" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
