<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/navigation.css}">

    <style>
        .container {
            margin-top: 50px;
            min-width: 900px;
        }

        .custom-table {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }



        .custom-table th,
        .custom-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .custom-table td:first-child,
        .custom-table th:first-child {
            border-left: none;
        }

        .custom-table td:last-child,
        .custom-table th:last-child {
            border-right: none;
        }

        .button {
            display: inline-block;
            padding: 6px 15px;
            font-size: 12px;
            border-radius: 4px;
            background-color: gray;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: black;

        }
    </style>
</head>
<body>
<ul th:replace="~{navbar-layout :: adminNavBar}"></ul>
<div class="container mt-5">
    <table class="custom-table">
        <thead>
        <tr>
            <th>#id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Type</th>
            <th>
<!--                <img src="/IMAGES/addUser.png" height="25" width="25">-->

                <a href="/admin/create/doctor">
                        <img src="/IMAGES/addUser.png" height="25" width="25" alt="Create new doctor">
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${doctors}">
            <td th:text="${item.id}">1</td>
            <td th:text="${item.firstname}">Rustam</td>
            <td th:text="${item.lastname}">Isma</td>
            <td th:text="${item.email}">ismarustam@gmail.com</td>
            <td th:text="${item.phoneNumber}">0551430001</td>
            <td th:text="${item.specialization}">Dantist</td>
            <td>
                <a class="button" th:href="@{/admin/edit/doctor/{id}(id=${item.id})}">
                    Edit
                </a>
                <a class="button" th:href="@{/admin/delete/doctor/{id}(id=${item.id})}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
