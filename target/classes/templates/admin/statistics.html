<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/navigation.css}">
</head>
<body>
<ul th:replace="~{navbar-layout :: adminNavBar}"></ul>

<div class="container">
    <canvas id="registrationChart"></canvas>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    // Fetch user registration statistics data from your backend API
    var statisticsData = /*[[ ${statisticsData} ]]*/ []; // Replace with actual statistics data

    // Extract months and user counts from the data
    var months = statisticsData.map(function (entry) {
        return entry.yearMonth;
    });
    var userCounts = statisticsData.map(function (entry) {
        return entry.userCount;
    });

    var ctx = document.getElementById('registrationChart').getContext('2d');
    var registrationChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: months,
            datasets: [{
                label: 'User Registration Statistics',
                data: userCounts,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    /*]]>*/
</script>
</body>
</html>
