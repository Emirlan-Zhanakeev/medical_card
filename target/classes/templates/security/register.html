<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<title>Registration and Login System</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/login.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/navigation.css}">
</head>
<body>
<ul class="navbar">
	<li class="navbar-brand"><a href="/"> Medical Card</a></li>
	<li class="navbar-right"><a href="/" th:href="@{/login}">login</a></li>
</ul>
<div class="login-form">
	<form method="post" th:action="@{/register/save}" th:object="${user}">
		<div th:if="${param.success}">
			<div class="alert alert-info">
				You have successfully registered our app!
			</div>
		</div>
		<h2 class="text-center">Registration</h2>
		<div class = "form-group">
			<label for = "firstname"></label>
			<input placeholder="Firstname" type="text" id="firstname" name="firstname" class="form-control" th:field="*{firstname}"/>
			<p th:errors = "*{firstname}" class="text-danger" th:if="${#fields.hasErrors('firstname')}"></p>
		</div>

		<div class = "form-group">
			<label for = "lastname"></label>
			<input placeholder="Lastname" type="text" id="lastname" name="lastname" class="form-control" th:field="*{lastname}"/>
			<p th:errors = "*{lastname}" class="text-danger" th:if="${#fields.hasErrors('lastname')}"></p>
		</div>

		<div class="form-group">
			<label for="email"></label>
			<input placeholder="Email" type="text" id="email" name="email" class="form-control" th:field="*{email}">
			<p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
		</div>

		<div class="form-group">
			<label for="password"></label>
			<input placeholder="Password" type="password" id="password" name="password" class="form-control" th:field="*{password}">
			<p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
		</div>

		<div class="form-group">
			<input type="submit" name="login-submit" id="login-submit" class="btn btn-primary btn-lg btn-block" value="Register"/>
		</div>
	</form>
</div>
</body>
</html>
